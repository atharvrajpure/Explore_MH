<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharastra Tourism</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="popper.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="Master.css">
    

    <style type="text/css">
        label {
            font-weight: bolder;
            font-size: 18px;
        }

        span {
            font-style: italic;
            color: red;
            font-size: 16px;
        }
        .contact{
            background-color: white;
        }
    </style>

</head>

<body>
   <!-- header section -->
   <header>
    <div class="container">
        <div class="row">
            <div class="col-5 col-sm-5 col-md-6 col-lg-6 col-xl-6">
                <img src="img/maharastra logo.png" class="img-fluid mx-auto" height="70" width="170">
            </div>

            <div class="col-7 col-sm-7 col-md-6 col-lg-6 col-xl-6">
                <form class="form-inline" style="margin-top: 60px; margin-left: 60px;">
                    <div class="input-group">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search....">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>


    <!-- navbar section -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"
                            style="width: 120px; text-align: center;">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link" href="populardestination.html"
                            style="width: 210px; text-align: center;">POPULAR DESTINATIONS</a></li>
                    <li class="nav-item"><a class="nav-link" href="adventuretourism.html"
                            style="width: 200px; text-align: center;">ADVENTURE TOURISM</a></li>
                    <li class="nav-item"><a class="nav-link" href="heritagetourism.html"
                            style="width: 200px; text-align: center;">HERITAGE TOURISM</a></li>
                    <li class="nav-item"><a class="nav-link" href="wildlifetourism.html"
                            style="width: 200px; text-align: center;">WILDLIFE TOURISM</a></li>
                    <li class="nav-item active" style="border-bottom: 3px solid  #f8faf6; font-size: 17px;"><a
                            class="nav-link" href="contact.html" style="width: 110px; text-align: center;">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="contact"
                style="border:3px solid  #77b300; border-radius: 20px; margin-top: 5vh; padding: 2.5vh 0;">

                <div class="row">

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <h3 style="text-align: center; padding-top: 15px; ">Please Fill out the below details.</h3><br>
                    </div><br><br>

                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 mx-auto">

                        <form class="form" name="form1" class="frm_message" method="get" autocomplete="off"
                            onsubmit="return Reg()" style="padding-bottom: 20px;">

                            <div class="form-group col-md-12">
                                <label for="Fname">First Name: &nbsp;&nbsp;</label>
                                <input type="text" class="form-control" id="Fname" placeholder="Enter First Name"
                                    name="Fname" required=""><span id="Fnamemsg"></span>
                            </div>
                            <br>

                            <div class="form-group col-md-12">
                                <label for="Lname">Last Name: &nbsp;&nbsp;</label>
                                <input type="text" class="form-control" id="Lname" placeholder="Enter Last Name"
                                    name="Lname" required=""><span id="Lnamemsg" required=""></span>
                            </div>
                            <br>

                            <div class="form-group col-md-12">
                                <label for="Cnumber">Contact No: &nbsp;</label>
                                <input type="number" class="form-control" id="Cnumber" placeholder="Enter Contact No"
                                    name="Cnumber" required=""> <span id="mobilemsg"></span>
                            </div>
                            <br>

                            <div class="form-group col-md-12">
                                <label for="email">Email:
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email"
                                    name="email" required=""> <span id="emailmsg"></span>
                            </div>
                            <br>

                            <div class="form-group col-md-12">
                                <label for="age">Age:
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age"
                                    required=""> <span id="agemsg"></span>
                            </div>
                            <br>

                            <div class="form-group col-md-12">
                                <label for="destination"> Destination: &nbsp;&nbsp;</label>
                                <select class="form-control" name="destination" id="destination" required="">
                                    <option value="0">-Select Destination-</option>
                                    <option value="1">Maharashtra</option>
                                    <option value="2">India</option>
                                    <option value="3">Abroad</option>
                                </select> <span id="destinationmsg"></span>
                            </div><br>

                            <div class="form-check col-md-12">
                                <label>Gender: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <label style="font-weight: normal; font-size: 17px;" class="form-check-label">
                                    <input type="radio" class="form-check-input" name="gender">Male
                                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                <label style="font-weight: normal; font-size: 17px;" class="form-check-label">
                                    <input type="radio" class="form-check-input" name="gender">Female
                                </label><span id="gendermsg"></span>
                            </div>
                            <br>

                            <input style="font-size: 18px; width: 120px; background: #77b300; border:1px solid #77b300;"
                                type="submit" name="" value="SUBMIT"
                                class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input style="font-size: 18px; width: 120px;" type="Reset" name="" value="RESET"
                                class="btn btn-danger">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><br>

     <!-- footer section -->

     <footer class="bg-dark">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h4>@ 2024 Explore Maharastra . All Copy Rights Reserved. </h4>
            </div>
        </div>
    </footer>
</body>

</html>
